<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="javascript.js"></script>
        <div class="heading">Rock-Paper-Scissor</div>
        <p class="line">Whoever wins five rounds first wins !!!</p>
        <p class="line">So, what's your choice ...</p>
        <div class="main-content">
            <div class="choice">
                <div class="buttons">
                    <button><image src="images/rock.jpeg"></image> </button>
                    <button><image src="images/paper.jpeg"></image> </button>
                    <button><image src="images/scissors.jpeg"></image> </button>
                </div>
                <div class="round">Round : 1</div>
            </div>
            <div class="scorecard">
                <p class="title">Scorecard</p>
                <div class="records">
                    <div class="roundNo">Round No.</div>
                    <div class="humanScore">Human Score</div>
                    <div class="computerScore">Computer Score</div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
